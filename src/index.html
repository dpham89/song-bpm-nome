<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            Song - BPM - Metronome
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="description" content="Demo of an algorithm to calculate tempo of a track using the Audio API, using the Spotify Web API to search for songs.">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@jmperezperez">
        <meta name="twitter:title" content="Finding out the BPM of a song on a browser">
        <meta name="twitter:description" content="Demo of an algorithm to calculate tempo of a track using the Audio API, using the Spotify Web API to search for songs.">
        <link rel="author" href="https://plus.google.com/107456024651797783420">
        <link rel="canonical" href="https://jmperezperez.com/beats-audio-api/">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" type="text/css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="assets/js/monkeypatch.js"></script>
        <script src="assets/js/metronome.js"></script>
    </head>
    <body>
        <div class="bpmseeker">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">BPM Seeker</span>
                </div>
            </header>
            <form>
                <input type="text" id="query" placeholder="Type the name of a track (e.g. Beyonce - Baby Boy)">
                <input type="submit" value="Search track &amp; Calculate tempo">
            </form>
            <div id="result">
                <div id="text"></div>
                <div>
                    <svg width="100%" height="40" id="svg"></svg>
                    <button id="play">Play track</button>
                </div>
                <audio id="audio"></audio>
            </div>
            <footer style="margin-top: 15; margin-left: 15" class="about">
                BPM seeker By José M. Pérez @
                <a href="https://jmperezperez.com" "_blank">jmperezperez.com</a>
            </footer>
        </div>
        <div style="margin-top: 25px" class="metronome">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">Metronome</span>
                    </div>
                    <div class="mdl-layout__header-row">
                        <button class="mdl-button mdl-demo mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add" onclick="play();">
                            <i id="play-icon" class="material-icons" role="presentation">play_arrow</i>
                            <span class="visuallyhidden">Add</span>
                        </button>
                    </div>
                </header>
                <main class="mdl-layout__content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <h6 class="mdl-typography--title">Tempo</h6>
                            <h2 id="bpm" class="mdl-typography--display-4">
                                <output name="bpm" id="bpmOutput">120</output>
                                <span class="mdl-typography--subhead"> bpm</span>
                            </h2>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                name="bpm"
                                id="bpmInput"
                                value="120"
                                min="20"
                                max="250"
                                oninput="tempo = event.target.value; bpmOutput.value = bpmInput.value;"
                            >
                            <button id="adjust-tempo" style="margin-top:15px" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                50%
                            </button>
                            <h6 class="mdl-typography--title">Meter</h6>
                            <h2 id="bpm" class="mdl-typography--display-2">
                                <output name="count" id="countOutput">4</output>
                                <span class="mdl-typography--subhead"> counts</span>
                            </h2>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                name="count"
                                id="countInput"
                                value="4"
                                min="1"
                                max="12"
                                oninput="meter = event.target.value; countOutput.value = countInput.value;"
                            >
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <h6 class="mdl-typography--title">Volumes</h6>
                            <p>Master</p>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                min="0"
                                max="100"
                                value="50"
                                tabindex="0"
                                oninput="masterVolume = event.target.value / 100;"
                            >
                            <p>Accent</p>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                min="0"
                                max="100"
                                value="0"
                                tabindex="0"
                                oninput="accentVolume = event.target.value / 100;"
                            >
                            <p>Quarter Note</p>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                min="0"
                                max="100"
                                value="75"
                                tabindex="0"
                                oninput="quarterVolume = event.target.value / 100;"
                            >
                            <p>Eighth Note</p>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                min="0"
                                max="100"
                                value="0"
                                tabindex="0"
                                oninput="eighthVolume = event.target.value / 100;"
                            >
                            <p>Sixteenth Note</p>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                min="0"
                                max="100"
                                value="0"
                                tabindex="0"
                                oninput="sixteenthVolume = event.target.value / 100;"
                            >
                            <p>Triplet</p>
                            <input
                                class="mdl-slider mdl-js-slider"
                                type="range"
                                min="0"
                                max="100"
                                value="0"
                                tabindex="0"
                                oninput="tripletVolume = event.target.value / 100;"
                            >
                        </div>
                    </div>
                    <footer style="margin-top: 15; margin-left: 15" class="about">
                        Metronome By Scott W Hudson @
                        <a href="https://github.com/scottwhudson" target="_blank">https://github.com/scottwhudson</a>
                    </footer>
                </main>
            </div>
        </div>
        <script src="spotify-web-api.js"></script>
        <script src="script.js"></script>
    </body>
</html>
